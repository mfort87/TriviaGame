<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Animal Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../TriviaGame/assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../TriviaGame/assets/css/reset.css"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
   
</head>
<body>
        <header>
                <img src='../TriviaGame/assets/images/lionheader.jpg' alt='headerImg' width='100%'>
            </header>
            <div class='container'>
                    <button class='btn btn-primary' id='startBtn'>Start</button>
                    <!-- Questions -->
                    <div id=time></div>
                    <div id=currentQuestion></div>
                    <div class='question'></div>
                    <div class='answerList'></div>
                    <!-- Answers -->
                    <div id=message></div>
                    <div id=correctedAnswer></div>
                    <div id=gif></div>
                    <!-- Score Tally -->
                    <div id=finalMessage></div>
                    <div id=correctAnswers></div>
                    <div id=incorrectAnswers></div>
                    <div id=unanswered></div>
                    <div id='startOverBtn'></div>
                </div>
                <script type="text/javascript" src="../TriviaGame/assets/javascript/app.js"></script>
            </body>
            
            </html>
    
</body>
</html>
